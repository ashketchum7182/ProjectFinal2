<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniform Swap Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: #1e1e1e;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff6b6b;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }
    .social-links {
      margin-bottom: 40px;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      margin: 0 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s, color 0.3s;
    }
    .social-links a i {
      margin-right: 8px;
      font-size: 1.5em;
    }
    .social-links a:hover {
      color: #ff6b6b;
      transform: scale(1.2);
    }
    .button {
      display: inline-block;
      padding: 15px 40px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .button:hover {
      background: #ff4757;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">

        <i class="fab fa-instagram"></i>Instagram
      </a>
      <a href="https://in.linkedin.com/in/aditya-murab" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://github.com/ashketchum7182" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
    </div>

    <a class="button" href="swap.html">Go to Swap Portal</a>
  </div>
</body>
</html>
